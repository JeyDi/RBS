    <div id="manager">
        <!--Manager delle risorse-->
        <div id="manager_risorse">
            <div class="container">
                <h2> Le tue prenotazioni</h2>
                <div class="row">
                    <div class="form-group row">

                        <label for="input_risorse" class="col-md-10 col-form-label">Seleziona una risorsa</label>
                        <div class="col-md-10">

                            <select class="custom-select" id="input_risorse" name="selectBox"></select>

                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group row">
                            <div class="col-md-10">
                                <button type="button" id="refresh_risorse_table" class="btn btn-success">Ricarica</button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-10">
                                <button type="button" id="showall_risorse_table" class="btn btn-success">Vedi tutti</button>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div id="Prenotazioni_Alert_UnSuccess" class="alert alert-warning text-center alert-dismissible" role="alert" style="display:none">
                            Prenotazione cancellata correttamente
                            <button type="button" id="Prenotazioni_Alert_UnSuccess_Button" class="close" onclick='$("#Prenotazioni_Alert_UnSuccess").hide();' aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div id="Prenotazioni_Alert_Success" class="alert alert-success text-center alert-dismissible" role="alert" style="display:none">
                            Nuova prenotazione inserita
                            <button type="button" id="Prenotazioni_Alert_Success_Button" class="close" onclick='$("#Prenotazioni_Alert_Success").hide();' aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <table id="table_prenotazioni"
                           data-toggle="table"
                           data-filter-control="true"
                           data-search="true"
                           data-sortable="true"
                           data-pagination="true"
                           data-detail-view="true"
                           data-detail-view-by-click="false"
                           data-detail-formatter="TablePrenotazioniDetails"
                           data-detail-view-icon="true"
                           data-sorter="Data Inizio">
                        <thead>
                            <tr>

                                <th data-field="description" data-sortable="true" data-filter-control="input">Descrizione</th>
                                <th data-field="start_date" data-sortable="true" data-filter-control="input">Data</th>

                                <th data-formatter="TablePrenotazioniActions" data-filter-control="input">Prenotazioni Actions</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <h3>Inserisci un nuovo evento</h3>
                </div>
                <div class="row">
                    <form>
                        <div class="form-group row">
                            <label for="input_prenota_evento" class="col-md-10 col-form-label">Nome evento</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="input_prenota_evento" placeholder="Nome dell'evento">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input_prenota_descrizione" class="col-md-10 col-form-label">Descrizione</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="input_prenota_descrizione" placeholder="Descrizione dell'evento">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input_prenota_stanza" class="col-md-10 col-form-label">Seleziona una stanza</label>
                            <div class="col-md-10">
                                <select class="custom-select" id="input_prenota_stanza" name="selectBox"></select>
                            </div>
                        </div>
                        <!--<div class="form-group row">
                            <label for="input_prenota_data_inizio" class="col-md-10 col-form-label">Data di inizio</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="input_prenota_data_inizio" placeholder="Inserisci la data di inizio">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input_prenota_data_fine" class="col-md-10 col-form-label">Data di fine</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="input_prenota_data_fine" placeholder="Inserisci la data di fine">
                            </div>
                        </div>-->
                        <div class="form-group row">
                            <label for="input_prenota_data" class="col-md-10 col-form-label">Data di prenotazione</label>
                            <div class="col-md-10">
                                <div class="input-group date" id="input_prenota_data" data-provide="datepicker" data-date-format="dd-mm-yyyy">
                                    <input type="text" id="input_prenota_data_value" class="form-control">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="form-group row">
                    <div class="col-md-10">
                        <button type="button" id="input_prenotazione_inserisci" class="btn btn-success">Inserisci</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
